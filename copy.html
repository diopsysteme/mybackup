<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="copy.css">
    <title>Document</title>
</head>
<body>
    <script src="copy.js"></script>
    <div class="conteneur" align="center">
        <form id="form" action="" align="center">
            <h1>REGISTRATION</h1>
            <div class="inputcontrol">
                <input class="" type="text" id="prenom" name="prenom" placeholder="votre prenom">
                <div class="erreur"></div>
            </div>
            <div class="inputcontrol">
                <input class="" type="text" id="nom" name="nom" placeholder="votre nom">
                <div class="erreur"></div>
            </div>
            <div class="inputcontrol">
                <input class="" type="text" id="pseudo" name="pseudo" placeholder="votre pseudo">
                <div class="erreur"></div>
            </div>
            <div class="inputcontrol">
                <input class="" type="text" id="mail" name="mail" placeholder="votre email">
                <div class="erreur"></div>
            </div>
            <div class="inputcontrol">
                <input class="" type="password" id="pass" name="pass" placeholder="mot de passe">
                <div class="erreur"></div>
            </div>
            <div class="inputcontrol">
                <input class="" type="password" id="pass_r" name="pass_r" placeholder="mot de passe encore">
                <div class="erreur"></div>
            </div>
            <button type="submit" style="font-weight:bold">Sign In</button>
        </form>

    </div>
    <script src="copy.js"></script>
</body>
</html>
